<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
    <title>TO-DO</title>
</head>

<body onload="init()">
    <div class="grid">
        <div class="grid-item-form">
            <form onsubmit="addTodo(); return false;">

                <label for="Aufgabe">Titel:</label>
                <input type="text" id="Aufgabe" name="Aufgabe" accesskey="a" required>

                <label for="Datum">Erledigen bis:</label>
                <input type="datetime-local" id="Datum" name="Datum" accesskey="d" required>

                <label for="Notiz">Notiz:</label>
                <textarea id="Notiz" name="Notiz" rows="8" cols="50" placeholder="Notiz eingeben"
                    accesskey="n"></textarea>

                <button accesskey="j" type="submit">Hinzuf√ºgen</button>
            </form>
            <button onclick="toggleDone()" id="toggleDoneBtn" accesskey="e">Erledigte Aufgaben ausblenden</button>
        </div>
        <div class="grid-item-main">
            <main id="main">

            </main>
        </div>
    </div>
</body>

</html>
